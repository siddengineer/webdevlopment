<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient Example</title>
    <style>
        .linear-gradient-box {
            width: 100%;
            height: 400px;
            background: linear-gradient(to right, #FF0000, #FFFF00, #00FF00);
            text-align: center;
            line-height: 400px;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="linear-gradient-box">
        Linear Gradient: Red → Yellow → Green
    </div>
</body>
</html>
