<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple RGB Colors</title>
    <style>
        .section {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 24px;
        }

        .red-section {
            background-color: rgb(255, 0, 0); /* Red */
        }

        .green-section {
            background-color: rgb(0, 255, 0); /* Green */
        }

        .blue-section {
            background-color: rgb(0, 0, 255); /* Blue */
        }
    </style>
</head>
<body>
    <div class="section red-section">
        Red Section: rgb(255, 0, 0)
    </div>
    <div class="section green-section">
        Green Section: rgb(0, 255, 0)
    </div>
    <div class="section blue-section">
        Blue Section: rgb(0, 0, 255)
    </div>
</body>
</html>
